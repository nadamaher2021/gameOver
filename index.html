<html>

<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">




</head>
<title>Game Over</title>

<body>
   <section class=" games " id="games">
      <header>
         <img src="./wraper.png" class="w-100" alt="game photo">
      </header>
      <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
         <div class="container">
            <h5 class="navbar-brand mb-0 text-uppercase text-white">
               <img src="./logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
            </h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse small navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                  <li class="nav-item ">
                     <a role="button" class="nav-link active text-uppercase" aria-current="page"
                        data-category="mmorpg">mmorpg</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-uppercase " data-category="shooter">shooter</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                  </li>
                  <li class="nav-item">
                     <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
         <main class="container my-5 home">
            <section class="position-relative">
               <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData"></div>
            </section>
      
      </main>
   </section>


   <section class="details d-none " id="details">
      <div class="container">
         <header class="hstack justify-content-between">
            <h1 class="text-center h3 py-4">Details Game</h1>
            <button class="btn-close btn-close-white" id="btnClose"></button>
         </header>
         <div class="row g-4" id="detailsContent"></div>
      </div>

   </section>

   <div class="loading d-flex justify-content-center     ">
      <span class="loader"></span>
   </div>
   <script src="./js/bootstrap.bundle.min.js"></script>

   <script src="./js/index.js" type="module"></script>
